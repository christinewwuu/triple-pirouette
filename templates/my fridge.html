<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8">My Fridge</h1>
        <div class="flex">
            <div class="w-1/4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Add Food</h2>
                    <div class="flex">
                        <input type="text" id="foodInput" class="border border-gray-300 rounded-l-lg p-2 flex-grow" placeholder="Enter food item">
                        <button id="addFoodBtn" class="bg-blue-500 text-white rounded-r-lg p-2">Add</button>
                    </div>
                </div>
            </div>
            <div class="w-3/4 ml-4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Virtual Fridge</h2>
                    <div class="space-y-4">
                        <div class="bg-red-200 p-4 rounded-lg">
                            <h3 class="font-semibold mb-2">Past Expiration Date</h3>
                            <div id="pastItems" class="flex overflow-x-auto space-x-2"></div>
                        </div>
                        <div class="bg-yellow-200 p-4 rounded-lg">
                            <h3 class="font-semibold mb-2">1-3 Days</h3>
                            <div id="shortTermItems" class="flex overflow-x-auto space-x-2">
                                <div class="bg-white p-2 rounded shadow">Milk</div>
                            </div>
                        </div>
                        <div class="bg-green-200 p-4 rounded-lg">
                            <h3 class="font-semibold mb-2">4+ Days</h3>
                            <div id="longTermItems" class="flex overflow-x-auto space-x-2">
                                <div class="bg-white p-2 rounded shadow">Peppers</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const addFoodBtn = document.getElementById('addFoodBtn');
        const foodInput = document.getElementById('foodInput');

        addFoodBtn.addEventListener('click', () => {
            const foodItem = foodInput.value.trim();
            if (foodItem) {
                const expirationDate = prompt("Enter expiration date (YYYY-MM-DD):");
                const today = new Date();
                const expiryDate = new Date(expirationDate);
                const daysToExpire = (expiryDate - today) / (1000 * 60 * 60 * 24);

                let shelf;
                if (daysToExpire < 0) {
                    shelf = document.getElementById('pastItems');
                } else if (daysToExpire <= 3) {
                    shelf = document.getElementById('shortTermItems');
                } else {
                    shelf = document.getElementById('longTermItems');
                }

                const foodDiv = document.createElement('div');
                foodDiv.className = "bg-white p-2 rounded shadow";
                foodDiv.innerText = foodItem;
                shelf.appendChild(foodDiv);
                foodInput.value = '';
            }
        });
    </script>
</body>
</html>
