<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Grocery</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What's in Your Fridge?</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="ingredients">Enter your ingredients:</label>
                <select id="ingredients" name="ingredients" multiple></select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ingredientChoices = new Choices('#ingredients', {
                placeholder: true,
                placeholderValue: 'Start typing to search...',
                removeItemButton: true,
                duplicateItemsAllowed: false,
            });

            const availableIngredients = [
                'Milk', 'Eggs', 'Cheese', 'Butter', 'Tomatoes', 'Spinach', 'Chicken', 
                'Beef', 'Pasta', 'Rice', 'Carrots', 'Potatoes', 'Onions', 'Garlic'
            ];

            availableIngredients.forEach(ingredient => {
                ingredientChoices.setChoices([{ value: ingredient, label: ingredient }], 'value', 'label', false);
            });
        });
    </script>

</body>
</html>
